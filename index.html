    <script type="text/ng-template" id="views/home.html">

            <div class="row">
                <div class="col-xs-12">
                    <h2>Every pixel matters.</h2>
                    <p class="lead">Why settle for anything less than spectacular?</p>
                    <p>You want your site or app to shine and stand out. You want it to be seen and talked about. You want it to steal the show. After months of planning and countless meetings, you finally have a design for the next big thing. What's your next step?</p>
                    <p>If you're like me, you are a very visual person - you want to have something to show off. The front end design implementation is the first tangible thing seen and can really kickstart your enthusiasm. </p>
                    <p>My goal, plain and simple, is to fool you - I want the product I develop to become the design you came up with. I want it to feel real. Everything should feel like it belongs. Everything should match the spec. Every pixel matters because perfection isn't a goal; it's a way of life.</p>
                    <p>My name is Aaron Rosenbaum and I am a front-end specialist and mobile developer. Please browse the links above to find out more.</p>
